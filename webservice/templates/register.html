{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Register{% if admin is true %} new administrator {% endif %}{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" class="auth-form">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="email">Email</label>
    <input name="email" id="email" required>
    <label for="first_name">First name</label>
    <input name="first_name" id="first_name" required>
    <label for="last_name">Last name</label>
    <input name="last_name" id="last_name" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register" class="auth-submit-button">

    {% if user_exists %}
    <div class="auth-failure">
        This user already exists.
    </div>
    {% endif %}
</form>
{% endblock %}
