{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Delete user{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" class="auth-form">
    <h1>Delete User</h1>
    <label for="username">Username or email</label>
    <input name="username" id="username" required>
    <input type="submit" value="Delete" class="auth-submit-button">
</form>

{% if not_found %}

<body>
    No user with this username exists.
</body>
{% elif selected_self %}

<body>
    Cannot delete self.
</body>
{% endif %}
{% endblock %}
